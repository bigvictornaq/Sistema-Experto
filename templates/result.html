<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <link rel="stylesheet" href="{{url_for('static',filename='styles/styles.css')}}">
    <link href="https://fonts.googleapis.com/css?family=Bahiana|Barrio" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="notranslate">The <span id="header">Pixies</span> Experts System</h1>
    <div class="quiz-container">
        <h2>{{titulo}}</h2>
        <h3>{{subt}}</h3>
        <p>{{desarrollo}}</p>
        <p>{{trata}}</p>
        <button id="goback">Regresar</button>
        <div id="google_translate_element"></div>
    </div>

    <script type="text/javascript" >
    function results(){
        document.location.href = "/"
    }
    function googleTranslateElementInit() {
  new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');
  }
    var gobackButton = document.getElementById("goback");
    gobackButton.addEventListener("click", results);
    </script> 
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>   
</body>
</html>
